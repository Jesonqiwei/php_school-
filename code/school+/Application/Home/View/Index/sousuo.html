<!DOCTYPE html>
<html>
<head>
    <title>搜索</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--只有IE8认识,解决兼容性问题-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="__PUBLIC__/home/css/weui.min.css" type="text/css" rel="stylesheet">
    <link href="__PUBLIC__/home/css/jquery-weui.min.css" type="text/css" rel="stylesheet">
    <style>
        html,body{
            height:100%;
        }
        .swiper-container img {
            display: block;
            width: 100%;
        }
        .back{
            margin-top:10px;
            float:left;
        }
        .set{
            width:80%;
            padding-top:10px;
            margin:0 auto;
            text-align:center;
            font-size:22px;
        }
    </style>
</head>
<body>
<div class="weui_tab">
    <div class="weui_tab_bd">

        <div>
            <!-- 返回图标开始 -->
            <div   class="back" >
                <a onclick="history.go(-1)"><img src="__PUBLIC__/home/images/back.jpg"  style="width:30px;height:30px;" ></a>
            </div>
            <div class="set">
                校园+
            </div>
            <!-- 返回图标结束 -->
        </div>


        <div class="weui_search_bar" id="search_bar"  style="width:100%;">
            <form class="weui_search_outer" role="form" action="{:U('Home/Index/search')}" method="get">
                <div class="weui_search_inner">
                    <i class="weui_icon_search"></i>
                    <input type="search" class="weui_search_input" id="search_input" name="search_word" placeholder="搜索" required/>
                    <a href="javascript:" class="weui_icon_clear" id="search_clear"></a>
                </div>
                <label for="search_input" class="weui_search_text" id="search_text">
                    <i class="weui_icon_search"></i>
                    <span>搜索</span>
                </label>
            </form>
            <a href="javascript:" class="weui_search_cancel" id="search_cancel">取消</a>
        </div>

        <div class="weui_panel weui_panel_access">
            <volist name="list" id="vo">
                <div class="weui_panel_bd">
                    <!--<a href="/index.php/home/index/jumps?id={$vo.bs_gid}&si_id = {$set.si_id}" class="weui_media_box weui_media_appmsg">-->
                    <a  class="weui_media_box weui_media_appmsg"  href="/index.php/home/dianjia/jumps?id={$vo.bs_gid}&si_id={$si_id.si_id}">
                        <div class="weui_media_hd">
                            <img class="weui_media_appmsg_thumb"  src="__PUBLIC__/{$vo['bs_gurl']}"  style="margin:0 auto;">
                        </div>

                        <div class="weui_media_bd">
                            <h4 class="weui_media_title">{$vo['bs_gname']}</h4>
                            <p class="weui_media_desc">{$vo['bs_gdescription']}</p>
                        </div>



                    </a>
                </div>
            </volist>
        </div>
        <!-- 搜索部分结束 -->


    </div>



    <!--</body>-->
    <script type="text/javascript" src="__PUBLIC__/home/js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="__PUBLIC__/home/js/jquery-weui.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/home/js/swiper.js"></script>
    <script>
        $(".swiper-container").swiper({
            loop: true,
            autoplay: 1000
        });
    </script>
    <!--</html>-->

<!DOCTYPE html>
<html>
<head>
    <title>购物车</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--只有IE8认识,解决兼容性问题-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="__PUBLIC__/home/css/weui.min.css" type="text/css" rel="stylesheet">
    <link href="__PUBLIC__/home/css/jquery-weui.min.css" type="text/css" rel="stylesheet">
    <style>
        html,body{
            height:100%;
        }
        .swiper-container img {
            display: block;
            width: 100%;
        }
        .con{
            width:100%;
            height:10%;
        }

        .back{
            width:10%;
            margin-top:10px;
            float:left;
        }
        .set{
            width:80%;
            padding-top:10px;
            margin:0 auto;
            text-align:center;
            font-size:22px;
        }
        .edit{
            width:10%;
            float:right;
            margin-right: 2%;
            margin-top: -8%;
        }
        .checkbox{
            float:left;
            margin-top:20%;
            margin-right:10%;
        }
        .image{
            width:60%;
            margin:0 auto;
        }
        .dingdan{
            margin-right:15%;
            float:left;
        }

    </style>
</head>
<body>
<div class="weui_tab">
    <div class="weui_tab_bd">
        <div class="con">


            <div>
                <!-- 返回图标开始 -->
                <div class="back" >
                    <a href="" onclick="history.go(-1)"><img src="__PUBLIC__/home/images/back.jpg"  style="width:30px;height:30px;" ></a>
                </div>
                <div class="set"  style="width:60%;">
                    购物车
                </div>
                <div class="edit">编辑</div>
                <!-- 返回图标结束 -->
            </div>
        </div>
        <!-- 主体部分开始 -->
        <div class="weui_cells"   height="100%">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary" style="height:20px;">
                    <input type="checkbox">&nbsp;&nbsp;店铺名称：一个柚子
                </div>
            </div>
        </div>

        <div class="weui_cells">

            <volist name="storename" id="vo">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <div class="checkbox" ><input type="checkbox"  name="wp" href="__URL__/gouwuche_queren/id/{$vo.bs_gid}"></div>
                    <div class="image">
                        <a href="shangpin.html"><img src="__PUBLIC__/{$vo['bs_gurl']}" width="120px" height="100px"></a>
                    </div>
                </div>
                <div class="dingdan">
                    {$vo['bs_gname']}<br/>
                    ￥{$vo['bs_gprice']}<br/>
                    *{$vo['sh_cnum']}
                </div>
            </div>
            </volist>

        </div>


        <div class="weui_cells">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <div class="checkboxs" >
                        <input type="checkbox" id="all" value="全选" onclick="selectAll('wp')">全选
                    </div>
                </div>
                <div class="button" >
                    合计：￥{$cs}&nbsp;&nbsp;<a href="{:U('home/dingdan/confirm')}"><input type="button" style="height:30px;width:40px;"value="结算"></a>
                </div>

            </div>
        </div>
        <!-- 主体部分结束 -->
    </div>


    <!--底部菜单开始-->
    <div class="weui_tabbar">
        <a href="index.html" class="weui_tabbar_item weui_bar_item_on">
            <div class="weui_tabbar_icon">
                <img src="__PUBLIC__/home/images/b1.jpg" alt="">
            </div>
            <p class="weui_tabbar_label">首页</p>
        </a>
        <a href="sousuo.html" class="weui_tabbar_item">
            <div class="weui_tabbar_icon">
                <img src="__PUBLIC__/home/images/b2.jpg" alt="">
            </div>
            <p class="weui_tabbar_label">搜索</p>
        </a>
        <a href="gouwuche.html" class="weui_tabbar_item">
            <div class="weui_tabbar_icon">
                <img src="__PUBLIC__/home/images/b3.jpg" alt="">
            </div>
            <p class="weui_tabbar_label">购物车</p>
        </a>
        <a href="personal.html" class="weui_tabbar_item">
            <div class="weui_tabbar_icon">
                <img src="__PUBLIC__/home/images/b4.jpg" alt="">
            </div>
            <p class="weui_tabbar_label">个人中心</p>
        </a>
    </div>
    <!--底部菜单结束-->



    </div>
</div>

</body>
<script type="text/javascript" src="__PUBLIC__/home/js/jquery-2.1.4.js"></script>
<script type="text/javascript" src="__PUBLIC__/home/js/jquery-weui.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/home/js/jquery-weui.js"></script>
<script type="text/javascript" src="__PUBLIC__/home/js/swiper.js"></script>

<script language="javascript">
//    var con=true;
    function selectAll(name)
    {
        var el=document.getElementsByName("wp");
        for (var i=0;i<el.length;i++)
        {
//            if(el[i].type=="checkbox"&&el[i].name==name)
//            {
//                el[i].checked=con;
//            }
            el[i].checked=!el[i].checked;
        }
    }
</script>

</html>

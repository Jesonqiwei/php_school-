<!DOCTYPE html>
<html lang="en">
<head>
    <title>加入我们</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--只有IE8认识,解决兼容性问题-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="__PUBLIC__/home/css/weui.min.css" type="text/css" rel="stylesheet">

    <style>
        html,body{
            height:100%;

        }
        h2{
            width: 100%;
            text-align: center;
        }
        .weui_tab{
            padding-top:0px;
        }

        .back{
            padding-top:14px;
        }
        .title{
            text-align: center;
            font-size: 20px;
            margin-bottom:10px;
        }

    </style>
</head>
<body>

<div class="weui_dialog_alert">
    <div class="weui_mask"></div>
    <div class="weui_dialog">

        <div class="weui_dialog_bd">您的信息已经提交成功，管理员会在30分钟之内给您回复，请耐心等待</div>
        <div class="weui_dialog_ft">
            <a href="/index.php/home/join/join" class="weui_btn_dialog primary">确定</a>
        </div>
    </div>
</div>
<div class="weui_tab">
    <div class="weui_tab_bd">


        <!-- 返回图标开始 -->
        <div   class="back" >
            <div class="title"> 校园+</div>
        </div>
        <!--<img src="images/l.jpg" width="100%">-->
        <hr/>
        <!-- 返回图标结束 -->


        <!-- 中间部分开始 -->
        <h2>发布者信息认证</h2>

        <!--表单-->
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="tel" placeholder="请输入姓名">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">身份证号</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="tel" placeholder="请输入身份证号">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">手机号</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="tel" placeholder="请输入手机号">
                </div>
            </div>
            <div class="weui_cell weui_vcode">
                <div class="weui_cell_hd"><label class="weui_label">验证码</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="number" placeholder="请输入验证码">
                </div>
                <div class="weui_cell_ft">
                    <img src="images/vcode.jpg">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">选择发布类型</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input name="sex" type="radio" value="1" >兼职发布者
                    <br />
                    <input name="sex" type="radio" value="0" >商铺发布者
                </div>
            </div>

            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">商面地址</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="tel" placeholder="请输入商面地址">
                </div>
            </div>
        </div>
        <a href="/index.php/home/join/join/dialog" class="weui_btn weui_btn_warn">确认</a>


        <!-- 中间部分结束 -->

    </div>

		<div class="weui_cells weui_cells_form">
          <div class="weui_cell">

              <input class="weui_input" id="name" name="name" type="tel" placeholder="请输入姓名">

          </div>
          <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">身份证号</label></div>

              <input class="weui_input" id="idnumber" name="idnumber" type="tel" placeholder="请输入身份证号">
            </div>
          </div>
          <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">手机号</label></div>

              <input class="weui_input" id="phonenumber" name="phonenumber" type="tel" placeholder="请输入手机号">
            </div>

                 <div class="weui_cell_hd"><label class="weui_label">验证码</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                       <input class="weui_input"  placeholder="请输入验证码" name = "captcha">
                      </div>
                     <div class="weui_cell_ft" style="width:30%">
                         <img src = "/index.php/home/join/captcha"  onClick="this.src=this.src+'?'+Math.random()">点击刷新

                  </div>

                <input name="type" type="radio" value="理发" >理发

              </div>

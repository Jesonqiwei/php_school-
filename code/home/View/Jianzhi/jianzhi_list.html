<!DOCTYPE html>
<html>
<head>
    <title>兼职预约</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--只有IE8认识,解决兼容性问题-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="__PUBLIC__/home/css/weui.min.css" type="text/css" rel="stylesheet">
    <link href="__PUBLIC__/home/css/jquery-weui.min.css" type="text/css" rel="stylesheet">
    <style>
        html,body{
            height:100%;
        }
        .swiper-container img {
            display: block;
            width: 100%;
        }
        .back{
            margin-top:10px;
            float:left;
        }
        .set{
            width:80%;
            padding-top:10px;
            margin:0 auto;
            text-align:center;
            font-size:22px;
        }
			.fo{
			margin-top:5px;
			 margin-left:10%;
             font-size:20px;
			}
    </style>
</head>
<body>
<div class="weui_tab">
    <div class="weui_tab_bd">
    
        	
		    <div>
		    <!-- 返回图标开始 -->
		    <div   class="back" >
		    <a onclick="history.go(-1)"><img src="__PUBLIC__/home/images/back.jpg"  style="width:30px;height:30px;" ></a>
		    </div>
		    <div class="set">
		    兼职详情
		    </div>
		    <!-- 返回图标结束 -->	
		    </div>
        

        

       
        <div class="fo">
            <p>兼职时间： 周{$cont[0][pt_inweeka]}~周{$cont[0][pt_inweekb]}</p>
            <p>职位需要人员个数： {$cont[0][pt_innum]}人</p>
            <p>岗位要求：</p>
            {$cont[0][pt_inabstract]}
            <!--获取微信名-->
            <p>姓名：{$pts[0][ci_name]}</p>
        </div>

       <form action="/index.php/home/jianzhi/add?id={$cont[0][pt_inid]}" method="post" id="myform" name="myform" enctype="multipart/form-data">
           <div class="weui_cells_title">备注</div>
           <div class="weui_cells weui_cells_form">
               <div class="weui_cell">
                   <div class="weui_cell_bd weui_cell_primary">
                       <textarea class="weui_textarea" placeholder="请输入您的相关备注信息" rows="3"  name="pt"></textarea>
                       <div class="weui_textarea_counter"><span>0</span>/200</div>
                   </div>
               </div>
           </div>

           <input class="weui_btn weui_btn_primary" value="提交" type="submit" name="submit">

        </form>

    </div>
    


<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/jquery-weui.min.js"></script>
<script type="text/javascript" src="js/swiper.js"></script>
<script>
    $(".swiper-container").swiper({
        loop: true,
        autoplay: 1000
    });
</script>
